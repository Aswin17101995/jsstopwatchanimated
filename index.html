<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>StopWatch</h1>
        </div>
        <div class="watch-wrapper">
            <div class="watch" id="watchi">
                <div class="pointer">
        
                </div>
                <div class="nail">
        
                </div>
            </div>
            <button class="reset_btn" onclick="reset()">
               Reset
            </button>
            <button class="start_btn" onclick="starttimer()">
                Start/Stop
            </button>   

            <div class="time-box">
               <div id="mins">00</div>:<div id="sec">00</div>:<div id="msec">00</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
